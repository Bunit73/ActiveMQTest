<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ActiveMQ â†’ Socket.io</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>ActiveMQ Messages</h1>
<p id="messages"></p>

<script>
  const socket = io();
  const list = document.getElementById('messages');
  socket.on('activemq-message', (msg) => {
    list.innerText = msg;
  });
</script>
</body>
</html>
